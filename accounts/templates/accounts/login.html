{% if error %}
<p><font color="red">ユーザーID, パスワードが一致しません</font></p>
{% endif %}

<form method="POST" action="{% url 'accounts:login' %}">
  {% csrf_token %}
  <div>
  <label>ユーザー名</label>
  <input type="text" name="username" value="{{ username }}" maxlength="150" required>
  </div>
  <div>
  <label>パスワード</label>
  <input type="password" name="password" required>
  </div>
  <button type="submit">ログイン</button>
</form>

<div>
  <a href="{% url 'accounts:create' %}">新規作成</a>
</div>
